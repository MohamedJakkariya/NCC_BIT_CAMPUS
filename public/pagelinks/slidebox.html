<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Sliding Registration Panel Demo</title>
  <meta name="author" content="Jake Rocheleau">

  <!-- Icon  -->
  <link
  rel="stylesheet"
  href="../lib/font-awesome/css/font-awesome.min.css"
/>

  <!-- Custom stylesheet  -->
  <link rel="stylesheet" href="../css/slidebox.css">

  <script src="../lib/jquery/jquery.min.js"></script>
  <script src="../js/formslider.js"></script>
</head>

<body>
  <div id="w">
    <h1>jQuery Sliding Login/Registration Form</h1>

        <div id="page">

            <!-- Login Details -->
            <div id="content-login">
              <h2>Login Detail</h2>
              <div class="content">
                  <label for="email">Email Address</label>
                  <input type="email" name="email" id="email" class="txtfield" tabindex="1" autocomplete="off">
                  
                  <label for="password">Password</label>
                  <input type="password" name="password" id="password" class="txtfield" tabindex="2" autocomplete="off">
                  
                  <button type="button" name="loginbtn" id="showregister" class="btn">Next</button>
              </div>
            </div><!-- /end #content-login -->
            
            
            <!-- Applicant Details  -->
            <div id="content-register">
              <h2>Applicant Details</h2>
              <div class="content">
                <label for="fname">First Name</label>
                <input type="text" name="fname"  class="txtfield" tabindex="4" autocomplete="off">
                
                <label for="lname">Last Name</label>
                <input type="text" name="lname"  class="txtfield" tabindex="5" autocomplete="off">
                
                <label for="newemail">Email Address</label>
                <input type="email" name="newemail"  class="txtfield" tabindex="6" autocomplete="off">
                
                <label for="password1">Password</label>
                <input type="password" name="password1"  class="txtfield" tabindex="7" autocomplete="off">
                
                <label for="password2">Confirm Password</label>
                <input type="password" name="password2"  class="txtfield" tabindex="8" autocomplete="off">
                
                <div class="btns">
                    <button type="button" id="previouslogin" class="btn">Back</button>
                    <button type="button" id="showcontact" class="btn">Next</button>
                </div>
                
              </div>
            </div><!-- /end #content-register -->

            <!-- Contact Details  -->
            <div id="contact-details">
                <h2>Contact Details</h2>
                <div class="content">
                  <label for="fname">First Name</label>
                  <input type="text" name="fname" id="fname" class="txtfield" tabindex="4" autocomplete="off">
                  
                  <label for="lname">Last Name</label>
                  <input type="text" name="lname" id="lname" class="txtfield" tabindex="5" autocomplete="off">
                  
                  <label for="newemail">Email Address</label>
                  <input type="email" name="newemail" id="newemail" class="txtfield" tabindex="6" autocomplete="off">
                  
                  <label for="password1">Password</label>
                  <input type="password" name="password1" id="password1" class="txtfield" tabindex="7" autocomplete="off">
                  
                  <label for="password2">Confirm Password</label>
                  <input type="password" name="password2" id="password2" class="txtfield" tabindex="8" autocomplete="off">
                  
                  <div class="btns">
                      <button type="button" id="previousapplicant" class="btn back">Back</button>
                      <button type="button" name="registerbtn" id="showcurricular" class="btn">Next</button>
                  </div>

                </div>
              </div><!-- /end #content-register -->

            <!-- Curricular Details  -->
            <div id="curricular-details">
                <h2>Co Curricular Activities</h2>
                <div class="content">
                  <label for="fname">First Name</label>
                  <input type="text" name="fname" class="txtfield" tabindex="4" autocomplete="off">
                  
                  <label for="lname">Last Name</label>
                  <input type="text" name="lname"  class="txtfield" tabindex="5" autocomplete="off">
                  
                  <label for="newemail">Email Address</label>
                  <input type="email" name="newemail"  class="txtfield" tabindex="6" autocomplete="off">
                  
                  <label for="password1">Password</label>
                  <input type="password" name="password1"  class="txtfield" tabindex="7" autocomplete="off">
                  
                  <label for="password2">Confirm Password</label>
                  <input type="password" name="password2"  class="txtfield" tabindex="8" autocomplete="off">

                  <div class="btns">
                      <button type="button" id="previouscontact" class="btn back">Back</button>
                      <button type="button" id="showothers" class="btn" tabindex="9">Next</button>
                  </div>

                </div>
              </div>
            

              <!-- other Details  -->
            <div id="other-details">
                <h2>Other Details</h2>
                <div class="content">
                  <label for="fname">First Name</label>
                  <input type="text" name="fname" class="txtfield" tabindex="4" autocomplete="off">
                  
                  <label for="lname">Last Name</label>
                  <input type="text" name="lname"  class="txtfield" tabindex="5" autocomplete="off">
                  
                  <label for="newemail">Email Address</label>
                  <input type="email" name="newemail"  class="txtfield" tabindex="6" autocomplete="off">
                  
                  <label for="password1">Password</label>
                  <input type="password" name="password1"  class="txtfield" tabindex="7" autocomplete="off">
                  
                  <label for="password2">Confirm Password</label>
                  <input type="password" name="password2"  class="txtfield" tabindex="8" autocomplete="off">

                  <div class="btns">
                      <button type="button" id="previouscurricular" class="btn back">Back</button>
                      <button type="button" class="btn">Submit</button>
                  </div>
                  
                </div>
              </div>
          </div><!-- /end #page -->
        </div><!-- /end #w -->
</body>
</html>
